{% extends "firstapp/layout.html" %}

{% block body %}
    <body>
        <h1>{{ artist }} Markets Page</h1>
        {% for artist in artist_markets %}
            <h3><a href="{% url 'firstapp:amarkets' artist %}">{{ artist }}</a></h3>
        {% endfor %}

        {% if sorted_vinyls %}
            <table>
                <tr>
                    <th>Master</th>
                    <th id="table-year">Year</th>
                    <th id="table-album-cover">Album Cover</th>
                </tr>
                {% for vinyl in sorted_vinyls %}
                <tr>
                    <td><a href={{base_url|add:vinyl.uri}} target="_blank" rel="noopener noreferrer">{{ vinyl.title }}</a></td>
                    <td id="table-year">{{ vinyl.year }}</td>
                    <td id="table-album-cover"><img src="{{ vinyl.thumb }}" alt="{{ vinyl.title }} Album Cover" height=75 width=75/></td>
                    <!-- <td id='buy'>
                        <form action="/buy" method="post">
                        <button type="submit" name="master_id" value={{ vinyl.master_id}}>See Available for Sale</button>
                        </form>
                    </td> -->

                </tr>
                {% endfor %}
            </table>
        {% endif %}
    </body>
{% endblock %}
