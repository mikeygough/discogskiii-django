{% extends "firstapp/layout.html" %} {% block body %}

<style>
  #tooltip {
    position: absolute;
    background-color: white;
    padding: 10px;
    border: 1px solid black;
  }
</style>

<script src="https://d3js.org/d3.v7.min.js"></script>

<div class="bg-gradient-to-b from-yellow-400 to-yellow-600 text-gray-700 py-6">
  <div class="container mx-auto px-4">
    <h1 class="text-3xl font-bold text-left sm:text-center ml-6 sm:ml-0">
      {{ artist }}
    </h1>
    <p class="text-left sm:text-center ml-6 sm:ml-0">
      <span class="text-2xl font-bold italic">Statistics</span>
    </p>
  </div>
</div>

<div id="scatterplot-container" class="container mx-auto>"</div>

<script>

  var data = {{ json_data | safe }};

  // Filter out data points with NaN lowest_price
  data = data.filter(function(d) {
    return d.lowest_price !== null;
  });

  // Set the dimensions and margins for the scatterplot
  var margin = { top: 20, right: 20, bottom: 30, left: 40 },
      width = window.innerWidth - margin.left - margin.right, // Use window.innerWidth for full width
      height = 400 - margin.top - margin.bottom;

  // set x and y
  const xValue = (d) => Date(d.released);
  const yValue = (d) => +d.lowest_price;

  // set circle radius
  const radius = 5;

  // Append the SVG element to the scatterplot container
  var svg = d3.select("#scatterplot-container")
      .append("svg")
      .attr("width", "100%")
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  const x = d3.scaleTime()
    .domain(extent(data, xValue))
    .range([0, width]);

  const y = d3.scaleLinear()
    .domain(extent(data, yValue))
    .range([height, 0]);

  const marks = data.map(d => ({
    x: x(xValue(d)),
    y: y(yValue(d)),
    title: `( ${xValue(d)}, ${yValue(d)} ) `,
  }));


  
      // Set the x and y scales
  // var xScale = d3.scaleTime()
  //     .domain(d3.extent(data, function(d) { return new Date(d.released); }))
  //     .range([0, width]);

  // var yScale = d3.scaleLinear()
  //     .domain([0, d3.max(data, function(d) { return +d.lowest_price; })]) // Convert to number with '+'
  //     .range([height, 0]);

  // Add x-axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // Add y-axis
  svg.append("g")
      .call(d3.axisLeft(y));

  // Add dots to represent data points
  svg.selectAll("circle")
    .data(marks
    .join('circle')
    .attr("cx", (d) => d.x)
    .attr("cy", (d) => d.y)
    .attr("r", radius)
    .append('title')
    .text((d) => d.title);

  // Add axis labels
  svg.append("text")
      .attr("transform", "translate(" + (width / 2) + " ," + (height + margin.top + 10) + ")")
      .style("text-anchor", "middle")
      .text("Released");

  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left)
      .attr("x", 0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Lowest Price");

</script>

  {% endblock %}
