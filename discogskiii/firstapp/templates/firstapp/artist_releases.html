{% extends "firstapp/layout.html" %}

{% block body %}
    <body>
        
        <div class="bg-gradient-to-b from-yellow-400 to-yellow-600 text-gray-700 py-6">
            <div class="container mx-auto px-4">
              <h1 class="text-3xl font-bold text-left sm:text-center ml-6 sm:ml-0">{{ artist }}</h1>
              <p class="text-lg text-left sm:text-center ml-6 sm:ml-0">Vinyl releases by {{ artist }}</p>
            </div>
        </div>
        
        {% if artist_releases %}
            <div class="overflow-x-auto">
                <div class="min-w-full">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                        <tr class="bg-gradient-to-r bg-gray-200 text-gray-800">
                            <th class="px-6 py-3 text-left text-lg font-medium uppercase tracking-wider">Album Title</th>
                            <th id="table-year" class="px-6 py-3 text-left text-lg font-medium uppercase tracking-wider">Year</th>
                            <th id="table-album-cover" class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"></th>
                            <th id="table-view-markets" class="px-6 py-3 text-center text-xs font-medium uppercase tracking-wider"></th>
                        </tr>
                        </thead>
                        <tbody>
                            {% for release in artist_releases %}
                            <tr class="odd:bg-gray-100 even:bg-white">
                                <td class="px-6 py-4 whitespace-wrap">
                                    <a href={{base_url|add:release.uri}} class="text-left text-base font-medium" target="_blank" rel="noopener noreferrer">{{ release.title }}</a></td>
                                <td id="table-year" class="px-6 py-4 whitespace-nowrap text-base text-center font-medium">{{ release.year }}</td>
                                <td id="table-album-cover" class="px-6 py-4 whitespace-nowrap">
                                    <img src="{{ release.thumb }}" alt="Album Cover" class="h-20 w-20 rounded-full mx-auto flex-shrink-0">
                                </td>
                                <td id="table-view-markets" class="px-6 py-4 whitespace-nowrap">
                                    <a href="{% url 'firstapp:release_market' artist release.master_id %}" class="inline-block px-4 py-2 bg-gradient-to-r from-yellow-400 to-yellow-600 text-gray-800 font-medium rounded-lg hover:bg-blue-700 hover:text-white">View Markets</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            <div>
        {% endif %}
    </body>
{% endblock %}
