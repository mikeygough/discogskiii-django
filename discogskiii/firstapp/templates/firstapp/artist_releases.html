{% extends "firstapp/layout.html" %}

{% block body %}
    <body>
        <h1 class="text-slate-900 font-extrabold text-4xl sm:text-5xl lg:text-6xl tracking-tight text-center text-black">{{ artist }}</h1>
        <p class="mt-6 text-lg text-slate-600 text-center max-w-3xl mx-auto dark:text-slate-400">Vinyl releases by {{ artist }}</p>
        {% if artist_releases %}
            <table class="w-full border-collapse">
                <thead>
                  <tr>
                    <th class="px-6 py-3 text-left bg-gradient-to-r from-orange-500 to-orange-600 text-white">Album Title</th>
                    <th id="table-year" class="px-6 py-3 text-left bg-gradient-to-r from-orange-500 to-orange-600 text-white">Year</th>
                    <th id="table-album-cover" class="px-6 py-3 text-left bg-gradient-to-r from-orange-500 to-orange-600 text-white">Album Cover</th>
                    <th id="table-view-markets" class="px-6 py-3 text-left bg-gradient-to-r from-orange-500 to-orange-600 text-white">View Markets</th>
                  </tr>
                </thead>
                <tbody>
                    {% for release in artist_releases %}
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap"><a href={{base_url|add:release.uri}} target="_blank" rel="noopener noreferrer">{{ release.title }}</a></td>
                        <td id="table-year"class="px-6 py-4 whitespace-nowrap">{{ release.year }}</td>
                        <td id="table-album-cover" class="px-6 py-4 whitespace-nowrap">
                            <img src="{{ release.thumb }}" alt="Album Cover" class="h-16 w-16 mx-auto">
                        </td>
                        <td id="table-view-markets" class="px-6 py-4 whitespace-nowrap">
                            <a href="{% url 'firstapp:release_market' artist release.master_id %}" class="inline-block px-4 py-2 bg-gradient-to-r from-orange-500 to-orange-600 text-white rounded hover:from-orange-400 hover:to-orange-500">View Markets</a>
                        </td>
                    </tr>
                    {% endfor %}
                    <!-- Add more table rows as needed -->
                </tbody>
            </table>
        {% endif %}
    </body>
{% endblock %}
