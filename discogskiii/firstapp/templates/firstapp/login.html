{% extends "firstapp/layout.html" %} {% block body %}

<h2>Login</h2>

{% if message %}
    <div>{{ message }}</div>
{% endif %}

<form action="{% url 'firstapp:login' %}" method="post">
    {% csrf_token %}
    <div>
        <input autofocus type="text" name="username" placeholder="Username">
    </div>
    <div>
        <input type="password" name="password" placeholder="Password">
    </div>
    <input type="submit" value="Login">
</form>

Don't have an account? <a href="{% url 'firstapp:register' %}">Register here.</a>

{% endblock %}
