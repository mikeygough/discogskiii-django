{% extends "firstapp/layout.html" %} {% block body %}

{% if message %}
    <div class="text-red-500 text-center mb-4">{{ message }}</div>
{% endif %}

<div class="flex flex-col min-h-screen">
    <form action="{% url 'firstapp:login' %}" method="post" class="max-w-md mx-auto bg-white shadow-md rounded-lg px-8 py-6">
        {% csrf_token %}
        <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
        <div class="mb-4">
            <input autofocus type="text" name="username" placeholder="Username" class="border border-gray-300 bg-gray-100 rounded-lg py-2 px-4 w-full focus:outline-none focus:border-yellow-400">
        </div>
        <div class="mb-4">
            <input type="password" name="password" placeholder="Password" class="border border-gray-300 bg-gray-100 rounded-lg py-2 px-4 w-full focus:outline-none focus:border-yellow-400">
        </div>
        <input type="submit" value="Login" class="bg-yellow-400 text-white font-bold py-2 px-4 rounded-lg w-full hover:bg-yellow-500">
        <p class="text-center mt-4">Don't have an account? <a href="{% url 'firstapp:register' %}" class="text-yellow-400 font-bold hover:underline">Register here</a>.</p>
    </form>
</div>
{% endblock %}
