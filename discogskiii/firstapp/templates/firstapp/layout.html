{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Discogskiii</title>
  <link rel="stylesheet" href="{% static 'css/output.css' %}" />
  <link href="{% static 'firstapp/styles.css' %}" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/static/firstapp/icons8-music-record-96.png" />

  <!-- Add the Google Fonts link -->
  <link href="https://fonts.googleapis.com/css2?family=Circular:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
</head>

<body>
  <nav class="bg-gradient-to-r from-gray-700 to-gray-900">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex-shrink-0">
          <a href="{% url 'firstapp:index' %}" class="flex items-center">
            <img class="h-8 w-8 mr-2" src="/static/firstapp/icons8-music-record-96.png" alt="Logo" />
            <span class="text-gray-300 text-lg font-semibold">Discogskiii</span>
          </a>
        </div>
        <!-- Add your navigation links here -->
        <div class="flex">
          {% if user.is_authenticated %}
            <a href="#" class="text-gray-300 px-3 py-2 hover:bg-blue-700">Yo, {{ user.username }}</a>  
            <a href="{% url 'firstapp:logout' %}" class="text-gray-300 px-3 py-2 hover:bg-blue-700">Logout</a>
          {% else %}
            <a href="{% url 'firstapp:login' %}" class="text-gray-300 px-3 py-2 hover:bg-blue-700">Login</a>
            <a href="{% url 'firstapp:register' %}" class="text-gray-300 px-3 py-2 hover:bg-blue-700">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>

  <div class="main-content">{% block body %} {% endblock %}</div>

  <footer class="w-full bg-gradient-to-r from-gray-700 to-gray-900 text-gray-300 text-center py-4">
    <span>Data provided by
      <a href="https://www.discogs.com/">Discogs</a> ❤️</span>
    <span><a target="_blank" href="https://icons8.com/icon/63803/music-record">Music Record</a>
      icon by <a target="_blank" href="https://icons8.com">Icons8</a></span>
  </footer>
</body>

</html>
